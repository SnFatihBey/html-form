<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./form.css" />
    <title>Form</title>
  </head>
  <body>
    <form
      action="https://formsubmit.co/Sn.FatihBey@hotmail.com"
      method="POST"
      class="text-center"
    >
      <div>
        <input type="text" name="" id="" placeholder="İsim" /><br /><br />
      </div>
      <div>
        <input type="text" name="" id="" placeholder="Soyisim" /><br /><br />
      </div>
      <div>
        <input
          type="email"
          name=""
          id=""
          placeholder="E-Posta Adresi"
        /><br /><br />
      </div>
      <div>
        <input
          type="number"
          name=""
          id=""
          min="12"
          max="70"
          placeholder="Yaşınız"
        /><br /><br />
      </div>
      <div>
        <textarea
          name=""
          id=""
          cols="50"
          rows="10"
          placeholder="Mesajınız..."
        ></textarea>
      </div>
      <div>
        <label for="like">Sitemizi Ne Kadar Beğendiniz?</label>
        <input type="range" name="like" id="like" min="0" max="10" />
        <button type="submit">Gönder</button>
      </div>
    </form>
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.js"></script>
  </body>
</html>
